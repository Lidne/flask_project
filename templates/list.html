{% extends "base.html" %}

{% block content %}
<section class="home-games">
    <div class="container-lg">
        <div class="games-wrapper">
            {% for j in games_list %}
            <div class="game-item">
                <a class="game-item-img" href="/">
                    <img class="" src="{{ j['img'] }}">
                </a>
                <a href="/" class="game-item-name">{{ j['name'] }}</a>
                <div class="price"><b>{{ j['price'] }} р.</b></div>
                <a href="/cart_add/j['id']" class="btn btn-primary">В корзину</a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
