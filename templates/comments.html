{% extends "base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/comments.css')}}">
<section>
    <div class="container">
        <div class="row">
            <center>
                <h1>Оставить комментарий</h1>
                <div class="col-lg-4 col-md-5 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-4">
                    <center>
                        <form id="algin-form" method="post">
                            <div class="form-group">
                                <h4>Оставить комментарий</h4> <label for="message">Текст</label> {{form.body(id="",
                                cols="30",
                                rows="5", class="form-control", style="background-color: black;")}}
                            </div>
                            {{ form.submit(type="submit", class="btn btn-primary")}}
                        </form>
                    </center>
                </div>
            </center>
        </div>
    </div>
</section>
{% endblock %}
