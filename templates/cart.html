{% extends "base.html" %}

{% block content %}
{% if cart_list %}
    <section class="home-games">
        <div class="container-lg">
            <div class="games-wrapper">
                {% for j in cart_list %}
                <div class="game-item">
                    <a class="game-item-img" href="/">
                        <img class="" src="{{ j['img'] }}">
                    </a>
                    <a href="/{{j['id']}}" class="game-item-name">{{ j['name'] }}</a>
                    <div class="price"><b>{{ j['price'] }}$</b></div>
                    <a href="/cart_delete/{{ j['id'] }}" class="btn btn-primary">Убрать</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% else %}
    <div class="container-lg" style="background-color: #ffffff">Тут ничего нет</div>
{% endif %}
{% endblock  %}
