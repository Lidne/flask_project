{% extends "base.html" %}

{% block content %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" type="text/css" href="static/css/product.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<!------ Include the above in your HEAD tag ---------->
<div class="card container-lg">
  <div class="row">
    <aside class="col-sm-5">
<article class="gallery-wrap"> 
<div class="img-big-wrap">
  <div> <a href="#"><img src="{{ game['img'] }}"></a></div>
</div> <!-- slider-product.// -->
</article> <!-- gallery-wrap .end// -->
    </aside>
    <aside class="col-sm-7">
<article class="card-body p-5">
  <h3 class="title mb-3">{{ game['name'] }}</h3>

<p class="price-detail-wrap"> 
  <span class="price h3 text-warning"> 
    <span class="currency">RU ₽</span><span class="num">{{ game['price'] }}</span>
  </span> 
</p> <!-- price-detail-wrap .// -->
<dl class="item-property">
  <dt>Description</dt>
  <dd><p>{{ game['description'] }}</p></dd>
</dl>
<dl class="param param-feature">
  <dt>Жанр</dt>
  <dd>{{ game['genre'] }}</dd>
</dl>  <!-- item-property-hor .// -->
<dl class="param param-feature">
  <dt>Разработчик</dt>
  <dd>{{ game['developers'] }}</dd>
</dl>  <!-- item-property-hor .// -->
<dl class="param param-feature">
  <dt>Дата выпуска</dt>
  <dd>{{ game['release_date'] }}</dd>
</dl> 
 <!-- item-property-hor .// -->
  <a href="/cart_add/{{game['id']}}" class="btn btn-primary text-uppercase">Добавить в корзину</a>
  <a href="/add_comment" class="btn btn-primary text-uppercase">Добавить комментарий</a>
</article> <!-- card-body.// -->
    </aside> <!-- col.// -->
  </div> <!-- row.// -->
</div> <!-- card.// -->
<!--container.//-->
{% endblock %}
